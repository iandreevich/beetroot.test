<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="card">
          <div class="card__logo">
            <img src="img/logo.png" alt="logo" class="logo" />
          </div>
          <div class="card__image">
            <img
              src="img/Nike-SB-Stefan-Janoski-Max.png"
              alt="Nike SBStefan Janoski Max"
              class="image"
            />
            <div class="card__bullets">
              <img src="img/bullets.png" alt="bullets" class="bullets__image" />
            </div>
          </div>
          <div class="card__info">
            <div class="info__name">
              <h2 class="info__h2">Nike SB Stefan Janoski Max</h2>
              <p class="info__text">Unisex Skateboarding Shoe</p>
            </div>

            <div class="card__rating">
              <span class="rating__active"></span>
              <span class="rating__active"></span>
              <span class="rating__active"></span>
              <span></span>
              <span></span>
            </div>
            <div class="card__select">
              <select class="select__size">
                <option>Size</option>
                <option>41</option>
                <option>42</option>
                <option>43</option>
              </select>
              <select class="select__qty">
                <option>Qty</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
              </select>
            </div>
            <button class="card__cart">
              <span class="cart__name">Add to cart</span>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
