<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS PC Components List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
  </head>

  <body>
    <header>
      <div class="pclist">
        <h1>CSS PC Components List</h1>
        <h2>Let's go to mall!</h2>
      </div>
    </header>
    <main>
      <div class="list-item">
        <ul>
          <li class="component pc1">
            <label>
              <input type="checkbox" class="hidden-box" name="CPU" id="CPU" />
              <span class="main_word"
                >Processor <span class="secondary_word">(Intel® Core™
                i7-10700K)</span
              >
            </label>
          </li>
          <li class="component pc2">
            <label>
              <input type="checkbox" class="hidden-box" name="MOBO" id="MOBO" />
              <span class="main_word"
                >Moterboard
                <span class="secondary_word"
                  >(ASUS TUF GAMING Z490-PLUS Wi-Fi)</span
                ></span
              >
            </label>
          </li>

          <li class="component pc1">
            <label>
              <input type="checkbox" class="hidden-box" name="GPU" id="GPU" />
              <span class="main_word"
                >Graphic Card
                <span class="secondary_word"
                  >(ASUS GeForce RTX 3080 STRIX)</span
                ></span
              >
            </label>
          </li>
          <li class="component pc2">
            <label
              ><input type="checkbox" class="hidden-box" name="RAM" id="RAM" />
              <span class="main_word"
                >Memory
                <span class="secondary_word"
                  >(2xHyperX Predator RGB DDR4-3200)</span
                ></span
              >
            </label>
          </li>
          <li class="component pc1">
            <label>
              <input type="checkbox" class="hidden-box" name="SSD" id="SSD" />
              <span class="main_word"
                >Storage
                <span class="secondary_word"
                  >(1TB Samsung 970 EVO Plus)</span
                ></span
              >
            </label>
          </li>
          <li class="component pc2">
            <label
              ><input type="checkbox" class="hidden-box" name="PSU" id="PSU" />
              <span class="main_word"
                >Power Supply Unit
                <span class="secondary_word"
                  >(Cooler Master V850 850W)</span
                ></span
              >
            </label>
          </li>
          <li class="component pc1">
            <label>
              <input type="checkbox" class="hidden-box" name="CASE" id="CASE" />
              <span class="main_word"
                >PC Case
                <span class="secondary_word"
                  >(ASUS ROG Strix Helios RGB)</span
                ></span
              >
            </label>
          </li>
        </ul>
      </div>
    </main>
    <footer>
      <h2>Good Luck & Good Game :)</h2>
    </footer>
  </body>
</html>
