<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cap of coffee</title>
    <link rel="stylesheet" href="style.css" />
    <link href="http://fonts.cdnfonts.com/css/miso" rel="stylesheet" />
  </head>

  <body>
    <main>
      <div class="container">
        <section class="cap bronze">
          <h2 class="firsth">$2</h2>
          <img class="basic" src="img/Bronze.png" alt="bronze" />
          <h2 class="secondh">Bronze</h2>
          <p class="text">
            any cup of coffee<br />
            until $3
          </p>
        </section>
        <section class="cap gold">
          <h2 class="firsth">$3</h2>
          <img class="large" src="img/Gold.png" alt="gold" />
          <h2 class="secondh">Gold</h2>
          <p class="text">
            any cup of coffee<br />
            until $5
          </p>
        </section>
        <section class="cap silver">
          <h2 class="firsth">$2.5</h2>
          <img class="basic" src="img/Silver.png" alt="silver" />
          <h2 class="secondh">Silver</h2>
          <p class="text">any cup of coffee <br />until $4</p>
        </section>
      </div>
    </main>
  </body>
</html>
